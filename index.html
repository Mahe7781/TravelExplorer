<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body class="antialiased">

    <nav class="sticky top-0 bg-slate-900/80 backdrop-blur-sm shadow z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-blue-400">TravelExplorer</a>
            <a href="planner.html" class="font-semibold hover:text-blue-400 transition">My Trip Planner</a>
        </div>
    </nav>

    <section class="hero-section py-20 md:py-32">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-4">Explore Your Next Destination</h1>
            <p class="text-lg md:text-xl mb-8 max-w-3xl mx-auto">Get weather, photos, local attractions, and hotels for cities and countries around the world.</p>
            <div class="max-w-xl mx-auto">
                <form id="search-form" class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="search-input" placeholder="Enter a city or country (e.g., Paris, Italy)" class="w-full px-5 py-3 rounded-md focus:outline-none focus:ring-4 focus:ring-blue-400 transition" required>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded-md transition">Search</button>
                </form>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-6 py-12">
        <section id="popular-destinations">
            <h2 class="text-3xl font-bold text-center mb-8">Popular Destinations</h2>
            <div id="destinations-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>
        
        <div id="loader" class="hidden justify-center items-center py-8">
            <div class="loader"></div>
        </div>
    </main>

    <script>
        const OPENWEATHER_API_KEY = 'efd3517403de79e4e2fd89e80290c2ba';
        const UNSPLASH_ACCESS_KEY = 'qpC66xH8V2eJDOxt5xyFva_L10_EV_jn8kbok13jSMc';
        const popularDestinations = ['Tokyo', 'New York', 'London', 'Dubai', 'Rome'];

        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) return;
            if (typeof countryData !== 'undefined' && countryData[searchTerm]) {
                window.location.href = `country.html?name=${encodeURIComponent(searchTerm)}`;
            } else {
                window.location.href = `destination.html?q=${encodeURIComponent(searchTerm)}`;
            }
        });

        const destinationsGrid = document.getElementById('destinations-grid');
        const loader = document.getElementById('loader');
        const showLoader = (isLoading) => { loader.style.display = isLoading ? 'flex' : 'none'; };
        const getWeather = async (city) => { const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${OPENWEATHER_API_KEY}&units=metric`); if (!response.ok) return null; return response.json(); };
        const getPhoto = async (city) => { const response = await fetch(`https://api.unsplash.com/search/photos?query=${city}&per_page=1&orientation=landscape&client_id=${UNSPLASH_ACCESS_KEY}`); if (!response.ok) return 'https://placehold.co/800x600/1e293b/475569?text=Image+Not+Found'; const data = await response.json(); return data.results[0]?.urls?.regular || 'https://placehold.co/800x600/1e293b/475569?text=Image+Not+Found'; };
        
        // **FIX**: Removed bg-white from the card and set text colors for dark mode
        const createPopularCard = (weather, imageUrl) => {
            if (!weather) return '';
            const { name, sys, main } = weather;
            return `
                <div class="card rounded-xl shadow-md overflow-hidden cursor-pointer" onclick="window.location.href='destination.html?q=${encodeURIComponent(name)}'">
                    <img src="${imageUrl}" alt="Photo of ${name}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-slate-100">${name}, ${sys.country}</h3>
                        <p class="text-3xl font-bold mt-2 text-slate-300">${Math.round(main.temp)}Â°C</p>
                    </div>
                </div>
            `;
        };
        
        const loadPopularDestinations = async () => {
            showLoader(true);
            destinationsGrid.innerHTML = '';
            try {
                const promises = popularDestinations.map(async (city) => {
                    const weather = await getWeather(city);
                    const imageUrl = await getPhoto(city);
                    return createPopularCard(weather, imageUrl);
                });
                const cardsHtml = await Promise.all(promises);
                destinationsGrid.innerHTML = cardsHtml.join('');
            } catch (error) {
                console.error("Failed to load popular destinations:", error);
                destinationsGrid.innerHTML = `<p class="text-center text-red-500 col-span-full">Could not load popular destinations.</p>`;
            } finally {
                showLoader(false);
            }
        };
        
        loadPopularDestinations();
    </script>
</body>
</html>
