<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Country</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body class="antialiased">

    <nav class="sticky top-0 bg-slate-900/80 backdrop-blur-sm shadow z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-blue-400">TravelExplorer</a>
            <a href="planner.html" class="font-semibold hover:text-blue-400 transition">My Trip Planner</a>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <div id="country-results-container">
            <h1 id="country-title" class="text-4xl font-extrabold text-center mb-10"></h1>
            <div id="cities-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
        </div>
        <div id="loader" class="flex justify-center items-center py-8">
            <div class="loader"></div>
        </div>
    </main>

    <script>
        const UNSPLASH_ACCESS_KEY = 'qpC66xH8V2eJDOxt5xyFva_L10_EV_jn8kbok13jSMc';
        const loader = document.getElementById('loader');
        const countryTitle = document.getElementById('country-title');
        const citiesGrid = document.getElementById('cities-grid');

        const getPhoto = async (city) => {
            const response = await fetch(`https://api.unsplash.com/search/photos?query=${city}&per_page=1&orientation=landscape&client_id=${UNSPLASH_ACCESS_KEY}`);
            if (!response.ok) return 'https://placehold.co/400x300/1e293b/475569?text=Image+Not+Found';
            const data = await response.json();
            return data.results[0]?.urls?.regular || 'https://placehold.co/400x300/1e293b/475569?text=Image+Not+Found';
        };

        // **FIX**: Removed bg-white from the card and set text colors for dark mode
        const createCityCard = (city, imageUrl) => `
            <div class="card rounded-xl shadow-md overflow-hidden cursor-pointer" onclick="window.location.href='destination.html?q=${encodeURIComponent(city)}'">
                <img src="${imageUrl}" alt="Photo of ${city}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-center text-slate-100">${city}</h3>
                </div>
            </div>
        `;

        const displayCountryCities = async (countryName) => {
            const properCountryName = countryName.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            countryTitle.textContent = `Popular Cities in ${properCountryName}`;
            
            const cities = countryData[countryName.toLowerCase()];
            if (!cities) {
                countryTitle.textContent = `Sorry, no data found for "${properCountryName}"`;
                loader.style.display = 'none';
                return;
            }

            const cardPromises = cities.map(async (city) => {
                const imageUrl = await getPhoto(city);
                return createCityCard(city, imageUrl);
            });

            const cardsHtml = await Promise.all(cardPromises);
            citiesGrid.innerHTML = cardsHtml.join('');
            loader.style.display = 'none';
        };

        document.addEventListener('DOMContentLoaded', () => {
            const countryName = new URLSearchParams(window.location.search).get('name');
            if (countryName) {
                displayCountryCities(countryName);
            } else {
                countryTitle.textContent = 'No country specified.';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
